<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weppo Audio Capture</title>
    <style>
        .controls {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        .response-area {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .response-area h3 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>Audio Capture Controls</h2>
        <button id="startButton">Start Recording</button>
        <button id="stopButton">Stop Recording</button>
        <div id="status">Status: Not connected</div>
        <div class="response-area">
            <h3>Responses</h3>
            <div id="transcript"></div>
            <div id="agentResponse"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
